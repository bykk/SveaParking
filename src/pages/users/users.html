<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-right>
      <img class="title-image" src='../../assets/imgs/logo_invert.png' />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <h1>Contact collegue</h1>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>    
    <ion-item-sliding *ngFor="let user of filteredUsers" (swipeLeft)="onSlideLeft(user)" (swipeRight)="onSlideRight(user)" #item>
      <ion-item (click)="openModalContentPage({ id: user.id })">
        <span style="font-size: 22px;">{{ user.lastName }} {{ user.firstName }}</span>
        <span item-end>
          <ion-icon *ngIf="!user.toggleSlide" color="primary" name="arrow-dropleft-circle"></ion-icon>
          <ion-icon *ngIf="user.toggleSlide" color="primary" name="arrow-dropright-circle"></ion-icon>
        </span>
      </ion-item>
      <ion-item-options side="right">
        <button style="padding: 10px;" ion-button color="secondary" (click)="callUser(user)" large><ion-icon name="call"></ion-icon></button>
        <button style="padding: 10px;" ion-button color="warning" (click)="openModalMessage({ id: user.id })" large><ion-icon name="chatboxes"></ion-icon></button>        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
