<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-right>
      <img class="title-image" src='../../assets/imgs/logo_invert.png' />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <h1>Contact collegue</h1>
  <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  
  <ion-list>    
    <ion-item-sliding *ngFor="let user of filteredUsers" (swipeLeft)="onSlideLeft(user)" (swipeRight)="onSlideRight(user)" #item>
      <ion-item (click)="openModalContentPage({ id: user.id })">
        <span style="font-size: 22px;">{{ user.lastName }} {{ user.firstName }}</span>
        <span item-end>
            <ion-icon ios="ios-arrow-back" md="md-arrow-back" color="primary"></ion-icon>
        </span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="callUser(user)" small><ion-icon name="call"></ion-icon>Call</button>
        <button ion-button color="warning" (click)="openModalMessage({ id: user.id })" small><ion-icon name="chatboxes"></ion-icon>Message</button>        
        <button ion-button color="dark" (click)="openModalContentPage({ id: user.id })" small><ion-icon name="information"></ion-icon>Info</button>                
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
