<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-right>
      <img class="title-image" src='../../assets/imgs/header-logo.png' />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="parking-plan" padding text-center>
  <h4> Current parking plan </h4>
  <ion-list>
    <ion-list-header>Until <small>{{ currentParkingPlanEnds }}</small></ion-list-header>
    <ion-item *ngFor="let sharedSpot of sharedParkingSpots">
      <span>{{ sharedSpot.user.firstName }} {{ sharedSpot.user.lastName }}</span>      
      <span class="parking-spot-number" item-end>{{ sharedSpot.parkingSpotNumber }}</span>
    </ion-item> 
  </ion-list>

  <ion-list>
    <ion-list-header>Fixed</ion-list-header>
    <ion-item *ngFor="let fixedSpot of fixedParkingSpots">
      <span>{{ fixedSpot.user.firstName }} {{ fixedSpot.user.lastName  }}</span>
      <span class="parking-spot-number" item-end>{{ fixedSpot.parkingSpotNumber }}</span>
    </ion-item>

  </ion-list>
</ion-content>
