<ion-content class="login-content" padding text-center>
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../assets/imgs/logo_invert.png" width="80%" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>
                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
              </ion-label>
              <ion-input type="email" placeholder="User Name" name="email" [(ngModel)]="userCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon ios="ios-key" md="md-key"></ion-icon>
              </ion-label>
              <ion-input #input [type]="passwordType" placeholder="Password" name="password" [(ngModel)]="userCredentials.password"   required></ion-input>              
              <ion-icon name="eye" [color]="passwordShown === true ? 'dark' : 'light'" (click)="togglePassword()" item-end></ion-icon>
            </ion-item>

            <br>
            <button ion-button type="submit" [disabled]="!loginForm.form.valid" color="dark" round block large> Login </button>
          </ion-list>
        </ion-col>
      </ion-row>

    </form>
  </div>
  <div style="margin-top: 55%">
    <h1>SVEA Parking application</h1>
    <small>Version: 1.0</small><br>
    <i> by SVEA development team</i>
  </div>

</ion-content>
