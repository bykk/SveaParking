<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-right>
      <img class="title-image" src='../../assets/imgs/logo_invert.png' />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="hall-of-fame">
  <h1 text-center> <ion-icon name="trophy"></ion-icon> Hall of fame <ion-icon name="trophy"></ion-icon> </h1>
  <!-- <ion-item-divider></ion-item-divider> -->
  <ion-list>
    <ion-item class="item" *ngFor="let item of items; let i = index">
      {{ i+1 }}. {{ item.firstName }} {{ item.lastName }} <span item-end> {{ item.tookParkingCounter }}</span>
    </ion-item>
  </ion-list>
</ion-content>
