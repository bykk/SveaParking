<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content text-center padding>
    <h1>Password change</h1>    
    <ion-item-divider></ion-item-divider>   
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <ion-list padding text-center inset>
            <ion-item>
                <ion-label>Old password</ion-label>
                <ion-input type="password" formControlName="oldPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>New password</ion-label>
                <ion-input type="password" formControlName="newPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Confirm password</ion-label>
                <ion-input type="password" formControlName="confirmPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>
            <br>
            <button ion-button color="primary" [disabled]="changePasswordForm.invalid" full large block>Save</button>            
        </ion-list>
    </form>
</ion-content>
