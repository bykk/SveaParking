<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content  text-center>
    <h2><ion-icon ios="ios-key" md="md-key"></ion-icon> Password change</h2>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <ion-list padding text-center>
            <ion-item>
                <ion-label floating>Old password</ion-label>
                <ion-input type="password" formControlName="oldPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>New password</ion-label>
                <ion-input type="password" formControlName="newPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Confirm password</ion-label>
                <ion-input type="password" formControlName="confirmPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" [disabled]="changePasswordForm.invalid" block>Save</button>
            </div>
        </ion-list>
    </form>
</ion-content>
