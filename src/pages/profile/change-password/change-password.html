<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/header-logo.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content text-center padding>
    <h4>Password change</h4>    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <ion-list text-right inset>
            <ion-item>
                <ion-label floating>New password:</ion-label>
                <ion-input id="password" type="password" formControlName="newPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Confirm password:</ion-label>
                <ion-input id="confirmPassword" type="password" formControlName="confirmPassword" [formGroup]="changePasswordForm"></ion-input>
            </ion-item>

            <small class="validation-errors" *ngIf="changePasswordForm.controls['confirmPassword'].errors?.MatchPassword">Passwords
                do not match </small>
            <br>
            <ion-item>
                <button ion-button color="primary" [disabled]="changePasswordForm.invalid" full large block round>Save</button>
            </ion-item>

        </ion-list>
    </form>
</ion-content>
