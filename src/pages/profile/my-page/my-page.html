<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content text-center padding>
    <h1>Parking info</h1>        
    <ion-list>
        <ion-item>
            Parking type:
            <span item-end> {{ userParkingSpot !== undefined ? userParkingSpot?.parkingType : 'Shared' }} </span>
        </ion-item>

        <ion-item>
            Parking period:
            <span item-end> {{ userParkingSpot !== undefined ? userParkingSpot?.parkingPeriod : '-'}} </span>
        </ion-item>

        <ion-item>
            Days left:
            <span item-end> {{ userParkingSpot !== undefined ? userParkingSpot?.daysLeft : '-' }} </span>
        </ion-item>
    </ion-list>
</ion-content>
