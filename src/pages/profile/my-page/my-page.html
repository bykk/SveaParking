<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding text-center>
    <ion-card>
        <ion-card-header class="parking-spot-header">
            Parking spot number (Today):
        </ion-card-header>
        <ion-card-content padding>
            <img class="parking-spot-image" src="../../../assets/imgs/parking.jpg" />
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header class="parking-spot-header">
            Info:
        </ion-card-header>
        <ion-card-content padding>
            <h1> Vukasin Jelic </h1>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div>Parking type: </div>
                    </ion-col>
                    <ion-col>
                        <div>-</div>
                    </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col>
                            <div>Parking period: </div>
                        </ion-col>
                        <ion-col>
                            <div>-</div>
                        </ion-col>
                    </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
