<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="parking-spot-header">
            <ion-title color="light">
                <ion-icon name="help-circle" color="light"></ion-icon>&nbsp; 
                <span>Parking info</span>
            </ion-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-5>
                        <span class="text">Parking type: </span>
                    </ion-col>
                    <ion-col col-7>
                        <span>{{ userParkingSpot?.parkingType }}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-5>
                        <span class="text">Parking period: </span>
                    </ion-col>
                    <ion-col col-7>
                        <span>{{ userParkingSpot?.parkingPeriod }}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-5>
                        <span class="text">Days left: </span>
                    </ion-col>
                    <ion-col col-7>
                        <span>{{ userParkingSpot?.daysLeft }}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
