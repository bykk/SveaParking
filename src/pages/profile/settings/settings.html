<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title text-right>
            <img class="title-image" src='../../assets/imgs/logo_invert.png' />
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content text-center padding>
    <h1> Settings </h1>
    <ion-item-divider></ion-item-divider>
    <ion-item>
        <ion-label>Get Email notifications?</ion-label>
        <ion-toggle [(ngModel)]="emailNotificationEnabled" (ionChange)='updateEmailNotification($event)'></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Push notifications?</ion-label>
        <ion-toggle [(ngModel)]="pushNotificationsEnabled" (ionChange)='updatePushNotification($event)'></ion-toggle>
    </ion-item>
</ion-content>
