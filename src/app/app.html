<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" (click)="openPage(page)" ion-item menuClose>
                {{ page.title }}
            </button>
            <ion-item (click)="onLogout()" menuClose color="primary">                
                Logout
                <ion-icon ios="ios-log-out" md="md-log-out" item-right></ion-icon>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
