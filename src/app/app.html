<ion-menu [content]="content">
    <ion-header>
        <ion-navbar text-center>
            <ion-title>
                <ion-icon class="menu-header-icon" name="car"></ion-icon>                
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content class="menu-content">
        <ion-list>
            <button class="menu-btn" *ngFor="let page of pages" (click)="openPage(page)" ion-item menuClose>
                <span class="menu-btn-text">{{ page.title }}</span>
                <ion-icon name="{{page.iconCss}}" item-start></ion-icon>&nbsp;
            </button>

            <button class="menu-btn" (click)="onLogout()" ion-item menuClose>
                <span class="menu-btn-text">Logout</span>
                <ion-icon ios="ios-log-out" md="md-log-out" item-start></ion-icon>&nbsp;
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
