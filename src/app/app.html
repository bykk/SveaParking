<ion-menu [content]="content" >
    <ion-header>
        <ion-navbar text-center>
            <ion-title>
                Menu
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" (click)="openPage(page)" ion-item menuClose>
                <ion-icon name="{{page.iconCss}}" color="primary" style="zoom: 1.0;" item-end></ion-icon>&nbsp;
                <span class="navText">{{ page.title }}</span>
            </button>

            <button (click)="onLogout()" ion-item menuClose>
                <ion-icon ios="ios-log-out" md="md-log-out" color="primary" style="zoom: 1.0;" item-end></ion-icon>&nbsp;
                <span class="navText">Logout</span>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
