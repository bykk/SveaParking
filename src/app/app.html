<ion-menu [content]="content">
    <ion-header>
        <ion-navbar text-center>
            <ion-title>
                <ion-icon class="menuIcon" name="car"></ion-icon>
            </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content class="menuContent">
        <ion-list>
            <button class="menuBtn" *ngFor="let page of pages" (click)="openPage(page)" ion-item menuClose>
                <span class="navText">{{ page.title }}</span>
                <ion-icon name="{{page.iconCss}}" style="zoom: 1.0; color: white;" item-start></ion-icon>&nbsp;
            </button>

            <button class="menuBtn" (click)="onLogout()" ion-item menuClose>
                <span class="navText">Logout</span>
                <ion-icon ios="ios-log-out" md="md-log-out" style="zoom: 1.0; color:white;" item-start></ion-icon>&nbsp;
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
